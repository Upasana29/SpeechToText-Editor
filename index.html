<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech To Text</title>
   <!--- <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 id="title">Document Editor !!!!
        <img src="pencil3.gif" id="image">
    </h2>
   
    <div class="container">
        
        <div class="main">
    <div class="controls ">
        
        <div class="dropdown">
            <div id="div1" class="fa"></div>
        <button class=" btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">File</button>
        <div class="dropdown-menu">
            <button id="New-btn"class="dropdown-item">New</button>
            <button id="Txt-btn"class="dropdown-item">Save as TXT</button>
            <button id="Pdf-btn"class="dropdown-item">Save as PDF</button>
        </div> 
        </div>
        <input id="fileName_input" type="text"/>
    </div>
    
    
    <div class="control-btn-container">
        <button id="bold" class="btn btn-dark control-btn" >b</button>
        <button id="underline"class="btn btn-dark control-btn">u</button>
        <button id="italic"class="btn btn-dark control-btn">i</button>    
        <input type="color" id="colorWell" class="control-btn" value="#ff0000"/>
    </div>
    
    </div>
    
    <div id="content" class="words" name="editorField" contenteditable>
    </div>
    </div>

    <script src="htmltopdf.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="speechText.js"></script>  
</body>
</html>
